<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div id="calcContainer">
                <div id="screen">
                    1234
                </div>
                <div class="allBtnContainer">

                    <button id="clearBtn" class="normalBtn">AC</button>
                    <button id="openBracketBtn" class="normalBtn">(</button>
                    <button id="closeBracketBtn" class="normalBtn">)</button>
                    <button id="moduloBtn" class="normalBtn">mod</button>
                    <button id="piNumBtn" class="normalBtn">π</button>

                    <button id="digitSevenBtn" class="normalBtn">7</button>
                    <button id="digitEightBtn" class="normalBtn">8</button>
                    <button id=digitNineBtn" class="normalBtn">9</button>
                    <button id="divisionBtn" class="normalBtn">÷</button>
                    <button id="sqrtBtn" class="normalBtn">√</button>

                    <button id="fourBtn" class="normalBtn">4</button>
                    <button id="fiveBtn" class="normalBtn">5</button>
                    <button id="sixBtn" class="normalBtn">6</button>
                    <button id="multBtn" class="normalBtn">×</button>
                    <button id="sqauredBtn" class="normalBtn">x²</button>

                    <button id="oneBtn" class="normalBtn">1</button>
                    <button id="twoBtn" class="normalBtn">2</button>
                    <button id=threeBtn" class="normalBtn">3</button>
                    <button id="minusBtn" class="normalBtn">-</button>
                    <button id="delBtn" class="normalBtn">Del</button>

                    <button id="zeroBtn" class="normalBtn">0</button>
                    <button id="decimalBtn" class="normalBtn">.</button>
                    <button id="percentageBtn" class="normalBtn">%</button>
                    <button id="plusBtn" class="normalBtn">+</button>
                    <button id="equalBtn" class="normalBtn">=</button>

                </div>
            </div>
        </div>
    </body>

</html>
